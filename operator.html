// 3.unary operators
// their are two types 
// 1. increament operator(++) 
// this is also two tyes
// pre-increament:---->(++a)-->increamented first then display output
// post-increament:---->(a++)-->display output first then increamented
var a=20;
console.log(++a);//21
console.log(a);//21
console.log(++a);//22
console.log(a++);//22
console.log(a);//23
// pre-increament:---->(--a)-->decreamented first then display output
// post-increament:---->(a--)-->display output first then decreamented
console.log(--a);//19
console.log(a);//19
console.log(a--);//19
console.log(a);//18

//sum examples
var a=3;
var res=a++ + --a - a-- + ++a;
// 3d but(3+1=4)+(4-1=3)3decreament -3d but(3-1=2)+(2+1=3)3increament=6(ans)

//5d but(5-1=4)-(4-1=3)3decreament+(3+1=4)4increament-4d=2(ans)
console.log(res);
